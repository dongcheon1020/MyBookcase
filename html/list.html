<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My BookCase List</title>
    <link rel="stylesheet" href="../css/header-fo.css" />
    <link rel="stylesheet" href="../css/sub-title.css" />
    <link rel="stylesheet" href="../css/list.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-center">
        <h1 class="logo">
          <a href="#">
            <img src="../images/logo.svg" alt="" />
          </a>
        </h1>
        <form id="search-container" action="">
          <input id="search-input" type="text" />
          <button class="search-bt">
            <img src="../images/search-bt.svg" alt="검색버튼" />
          </button>
        </form>
        <a class="mypage-link" href="#">
          <img src="../images/mypage.svg" alt="" />
        </a>
      </div>      
    </header>
    <section class="sub-title">
        <a href="#">건강</a>
        <a href="#">취미</a>
        <a href="#">경제경영</a>
        <a href="#">과학</a>
        <a href="#">사회과학</a>
        <a href="#">소설</a>
        <a href="#">에세이</a>
        <a href="#">여행</a>
        <a href="#">역사</a>
        <a href="#">인문학</a>
        <a href="#">자기계발</a>
        <a href="#">요리</a>
        <a href="#">외국어</a>
        <a href="#">어린이</a>
        <a href="#">수험서</a>
      </section>
      <section class="list" >
        <div class="list-container">
            <h3>전체리스트</h3>
            <div class="list-border"></div>
            <div class="list-next-btn">
              
              <div class="list-books" id="news-board">
                  <div class="row">
                      <img src="../images/book.jpg">
                      <ol>조선이 만난 아인슈타인</ol>
                      <ul>지은이: 민태기 지음</ul>
                      <ul class="space">12,500원</ul>
                  </div>                                
              </div>
              
            </div>
        </div>
        
      </section>
    <script src="../js/list.js"></script>
    <script src="https://kit.fontawesome.com/5622f2ba18.js" crossorigin="anonymous"></script>
  </body>
</html>
